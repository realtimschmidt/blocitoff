<section class="hero-content">
  <h1 class="hero-title">Tasks</h1>
</section>

<section class="new-task">
  <div class="new-task-field" ng-submit="home.addTask()">
    <input type="text" class="task-field" ng-model="home.title" placeholder="Name your new task">
    <input type="text" class="task-field" ng-model="home.description" placeholder="Describe your new task">
    <input type="submit" class="submit" value="Add Task">
  </div>
</section>

<section class="task-content">
  <div class="task-list" ng-repeat="task in home.tasks">
    <div ng-hide="home.hide(task)">
      <div>
        <input class="task-checkbox" type="checkbox">
        <h3 class="task-title">{{ task.title }}</h3>
      </div>
      <p>Created: {{ task.created }}
      <p class="task-description">Description: {{ task.description }}</p>
      <hr class="task-rule">
    </div>
  </div>
</section>
